@(cat: com.ggg.et3.jpa.entity.Category)

@dialogLayout("Rename Category") {
	<form action="/expenser/category/@cat.getId()/update" method="POST">
		<label><span>Category Name:</span>
			<input type="text" size="100" name="category-name" value="@cat.getName()">
			<br>
			<br>
			<input class="right-button" type="submit" value="Submit">&nbsp<a href="/expenser/categories" class="right-button" >Cancel</a>
		</label>			
    </form>
}
