@(cat: com.ggg.et3.jpa.entity.Category)

@dialogLayout("Delete Category?") {

	<form action="/expenser/category/@cat.getId()/delete" method="POST">
        <p>Are you sure you want to delete "@cat.getName()" permanently?
		<br>
		<br>
		<input type="hidden" size="100" value="update" name="action-type">
		<input type="submit" value="Submit">&nbsp<a href="/expenser/categories">Cancel</a>
 	</form>

}
