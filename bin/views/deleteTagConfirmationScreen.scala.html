@(category: String, tag: String, id: Int)

@dialogLayout("Delete Tag?") {
	<form action="/expenser/tag/delete/@id" method="POST">
        <p>Are you sure you want to delete tag "@tag" for category "@category" permanently?
		<br>
		<br>
		<input type="submit" value="Submit">&nbsp<a href="/expenser/tags">Cancel</a>
 	</form>
}
