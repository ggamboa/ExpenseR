        <script src="@routes.Assets.at("javascripts/util.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
    		<h1>ExpenseR v1.0</h1>
    	</div>

  		</div>

        </div>
        <div id="footer">
            <footer>(c) 2015 - Gilbert Gamboa</footer>
        </div>
    </body>
</html>
