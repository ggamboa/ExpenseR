@(catList: java.util.List[com.ggg.et3.jpa.entity.Category])

@reportLayout("Categories") {

  	<div class="content-center">
	    <table>
	    	<colgroup>
	            
	            <col width="60%">
	            <col width="40%">
	        </colgroup>
	        <thead>
	            <tr>
	            	<th class="tableheader" colspan="2">CATEGORIES</th>
	              </tr>
	        </thead>
	    	
	        <tbody>
	        	<tr>
	            	<td class="columnheader">Name</th>
	                <td class="columnheader">Action</th>
	            </tr>
	        	<tr>
	               	<td>&nbsp</td>
	               	<td>&nbsp<a href="/expenser/category">Click to add new category</a></td>
	            </tr>
	        	@for(cat <- catList) {
	                <tr>
	                	<td>@cat.getName()</td>
	                	<td>&nbsp<a href="/expenser/category/@cat.getId()?action=update">rename</a>&nbsp<a href="/expenser/category/@cat.getId()?action=delete">delete</a></td>
	
	                </tr>
	        	}
	        	
	        </tbody>
	     </table>
    </div>

}
